<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tic-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class ='nav'>
        <div class='logo col-4'>
      <h1>xO ticTacToe Ox</h1>
        </div>
        <div class= 'main-nav col-8'>
          <button id="new-game" type="button" class="btn btn-primary btn"> New Game </button>
          <button id="sign-up" type="button" class="btn btn-primary btn"> Sign-up </button>
          <button id="sign-in" type="button" class="btn btn-primary btn"> Sign-in </button>
      <form id="change-password-form">
        <fieldset>
           <div class="dropdown">
             <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Change your password </button>
             <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
               <input type="password" name="passwords[old]" placeholder="Old Password">
               <input type="password" name="passwords[new]" placeholder="New Password">
               <input type="submit" value="Change Password!">
            </div>
          </div>
        </fieldset>
      </form>
              <form id="sign-out">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign out</button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <input type="submit" value="Are You Sure?!">
                 </div>
              </form>
          </div>
      </div>
      <h3 id="message"></h3>
      <p id="total-games-message"> </p>

  <div class= "tic-tac-toe-board container">
  <div class= "row board h-100">
    <div class= "col-4 box hover" data-cell-index= "0" id="0"></div>
    <div class= "col-4 box hover" data-cell-index= "1" id="1"></div>
    <div class= "col-4 box hover" data-cell-index= "2" id="2"></div>

    <div class= "col-4 box hover" data-cell-index="3" id="3"></div>
    <div class= "col-4 box hover" data-cell-index="4" id="4"></div>
    <div class= "col-4 box hover" data-cell-index="5" id="5"></div>

    <div class= "col-4 box hover" data-cell-index= "6" id="6"></div>
    <div class= "col-4 box hover" data-cell-index= "7" id="7"></div>
    <div class= "col-4 box hover" data-cell-index= "8" id="8"></div>
  </div>
  </div>

  <div class="auth-container">
    <div id="sign-up-cont">
        <form id="sign-up-form">
            <legend class="authTitle">Sign up to play!</legend>
            <div class="auth-fields">
              <label for="sign-up-email">Email</label>
              <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">
            </div>
            <div class="auth-fields">
              <label for="sign-up-password">Password</label>
              <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
            </div>
            <div class="auth-fields">
              <label for="sign-up-password_confirmation">Password Confirmation</label>
              <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            </div>
            <div class="submitbtn">
              <input type="submit" value="Sign up!">
            </div>
        </form>
      </div>

    <div id="sign-in-cont">
        <form id="sign-in-form">
          <legend class="authTitle">Sign in to play!</legend>
          <div class="auth-fields">
            <label for="sign-in-email">Email</label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
          </div>
          <div class="auth-fields">
            <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
          </div>
            <div class="submitbtn">
              <input type="submit" value="Sign In!">
            </div>
        </form>
      </div>
    </div>

      <footer>Copyright Rob Richards, 2020.</footer>
    </body>
</html>
