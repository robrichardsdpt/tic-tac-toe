<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tic-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
      <h1>Tic-tac-toe</h1>
      <h3 id="message"></h3>
      <p id="total-games-message"><p>
      <section>
        <form id="sign-up-form">
          <fieldset>
            <legend>Sign up to play</legend>
            <label for="sign-up-email">Email</label>
            <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
            <label for="sign-up-password_confirmation">Password Confirmation</label>
            <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section>
      <section>
        <form id="sign-in-form">
          <fieldset>
            <legend>Sign in to your account to play!</legend>
            <label for="sign-in-email">Email</label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
        </form>
      </section>
      <section>
        <form id="change-password-form">
          <fieldset>
            <legend>Change your password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
      </section>
      <section>
        <form id="new-game">
          <input type= "submit" value="New Game">
        </form>
      </section>
      <section>
        <form id="sign-out">
          <input type="submit" value="Sign Out">
        </form>
      </section>
      <div id= "tic-tac-toe-board">
      <div class= "row">
        <div class= "col" id = "col0">CELL 0</div>
        <div class= "col" id = "col1">CELL 1</div>
        <div class= "col" id = "col2">CELL 2</div>
      </div>
      <div class= "row">
        <div class= "col" id = "col3">CELL 3</div>
        <div class= "col" id = "col4">CELL 4</div>
        <div class= "col" id = "col5">CELL 5</div>
      </div>
      <div class= "row">
        <div class= "col" id = "col6">CELL 6</div>
        <div class= "col" id = "col7">CELL 7</div>
        <div class= "col" id = "col8">CELL 8</div>
      </div>
      </div>
    </div>
    </body>
</html>
